<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare</title>

</head>

<body>
    <header>
        <h1>Formulare</h1>
    </header>
    <main>
        <p>Bitte füllen Sie folgendes Formular aus:</p>
        <form action="" method="post">

            <table>
                <tr>
                    <td>Benutzername:</td>
                    <td><input type="text" size="30" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Passwort:</td>
                    <td><input type="password" size="30" maxlength="20" minlength="8" name="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="senden" id="senden" value="Senden">
                        <input type="reset" name="reset" id="reset" value="Zurücksetzen">
                    </td>
                </tr>
            </table>

        </form>
        <hr>
        <p>Bitte füllen Sie das Bestellformular aus:</p>
        <form action="">

            <!-- Liste der Pizzen: Salami, Amalfi, Indian, Hawai, Sucuk -->
            <table>
                <tr>
                    <td><label for="pizza">Pizza: </label></td>
                    <td>
                        <select name="pizza" id="pizza" value="Pizza" size="5" id="pizza">
                            <option value="">Salami</option>
                            <option value="">Amalfi</option>
                            <option value="">Indian</option>
                            <option value="">Hawai</option>
                            <option value="">Sucuk</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <label for="extrasalami">Extra Salami:</label>
                    </td>
                    <td> <input type="checkbox" id="extrasalami" name="extrasalami">
                    </td>
                </tr>
                <tr>
                    <td> <label for="extrakaese">Extra Käse:</label>
                    </td>
                    <td> <input type="checkbox" id="extrakaese" name="extrakaese">
                    </td>
                </tr>
                <tr>
                    <td> <label for="anzahl">Anzahl:</label>
                    </td>
                    <td> <input type="number" min="1" max="10" id="anzahl" name="anzahl">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="senden" id="senden" value="Senden">
                        <input type="reset" name="reset" id="reset" value="Zurücksetzen">
                    </td>
                </tr>

                
            </table>

        </form>

    </main>
</body>

</html>
